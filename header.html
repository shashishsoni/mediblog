<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Blog Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap"
        rel="stylesheet" />
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;

        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* for the header */
        header {
            height: 80px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        nav {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 20px;
            box-sizing: border-box;
            z-index: 1500;
            background-color: white ;
        }

        nav .logo img {
            width: 5%;
            height: 10px;
            float: left;
            margin-top: 5px;
            margin-right: 10px;
        }

        .logo1 h1 {
            font-size: 24px;
            margin-bottom: 32px;
            cursor: pointer;
            margin-left: 20px;
            background-image: linear-gradient(317deg, #8e487e, #8b4384, #9e5b8a, #894b7f, #63315d);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
            padding: 6px 12px;
            border-radius: 5px;
            background-color: #d39dcc;
            color: rgb(255, 255, 255);
            cursor: pointer;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        nav ul li:hover {
            color: white;
            background-color: #5f3e60;
        }


        /* for the header */

        /* ----------------------------------side bar---------------------------------- */
        .sidebar {
            width: 250px;
            /*background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);*/
            background-color: #fefcfc;
            padding: 20px;
            position: fixed;
            top: 0;
            left: -300px;
            height: 190vh;
            transition: left 0.3s ease-in-out;
            z-index: 1000;
            overflow-y: auto;
            margin-top: 79px;
            z-index: 1;
        }

        .sidebar.show {
            left: 0;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            z-index: 1;
        }

        .sidebar ul button {
            margin-bottom: 5px;
            padding: 8px 16px;
            background-color: #d39dcc;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            transition: color 0.4s, background-color 0.4s, transform 0.4s;
        }

        .sidebar ul button:hover {
            background-color: #5f3e60;
            border-radius: 25%;
            transition: transform 0.4s;
            z-index: 0;
            border-radius: 50px;
        }

        .sidebar li {
            margin-bottom: 10px;
            z-index: 1;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
        }

        .sidebar a:hover {
            color: #ffffff;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .menu-toggle {
            position: fixed;
            top: 30px;
            left: 10px;
            cursor: pointer;
            z-index: 1500;
            background: none;
            border: none;
            padding: 0;
        }

        .hamburger {
            width: 20px;
            height: 3px;
            background: linear-gradient(155deg, rgb(238 14 255 / 94%) 2%, rgb(234 16 249 / 83%) 25%, rgb(252 232 255 / 81%) 40%, rgb(255 0 249 / 77%) 54%, rgb(168 14 220 / 79%) 72%);
            margin-bottom: 5px;
            border: 1px solid black;
        }

        /* Mobile responsiveness */

        @media only screen and (max-width: 530px) {
            .sidebar {
                width: 90%;
                /* Adjust width for smaller screens */
                left: -90%;
                /* Hide sidebar by default on smaller screens */
            }

            .hamburger {
                width: 16px;
                /* Adjust hamburger width for smaller screens */
                height: 2px;
                /* Adjust hamburger height for smaller screens */
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo1">
                <a href=""><img src="/Medical Blog/Images/Screenshot 2023-12-09 192211.png" alt="" /></a>
                <a href="mainpage.html"><h1>MedicBlog</h1></a>
            </div>
            <ul>
                <li>Sign Up</li>
                <li>Login</li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <button class="menu-toggle" onclick="toggleSidebar()">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
        </button>
    </div>

    <div class="sidebar" id="mySidebar">
        <ul>
            <li>
                <button><a href="#patient">Patient</a></button>
            </li>
            <li>
                <button><a href="#doctor">Doctor</a></button>
            </li>
            <li>
                <button><a href="#community">Community</a></button>
            </li>
        </ul>
    </div>
    <div class="content">
        <!-- Your main content goes here -->
    </div>


    <script>
        function toggleSidebar() {
            document.getElementById("mySidebar").classList.toggle("show");
        }

        function openSidebar(content) {
            document.getElementById("mySidebar").classList.toggle("show");
            // You can add logic here to handle the content based on the clicked link (patient, doctor, community, help)
            console.log("Clicked on: " + content);
        }
    </script>

</body>

</html>
