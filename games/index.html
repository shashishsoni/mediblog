<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="main-title">GAME SECTION</h1>
  <div class="container">
    <div class="row">
      <div id="green" class="btn green size">
        <div class = "words">
          GAME 1
        </div>
        
        <button>Game 1</button>
      </div>

      <div class="btn red size">
        <div class = "words">
          GAME 2
        </div>
        <button>Game 2</button>
      </div>
    </div>

    <div class="row">
      <div id="yellow" class="btn yellow size">
        <div class = "words">
          GAME 3
        </div>
        <button>Game 3</button>
      </div>
      <div id="blue" class="btn blue size">
        <div class = "words">
          GAME 4
        </div>
        <button>Game 4</button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
